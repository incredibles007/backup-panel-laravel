name: CI

on: push

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
      - name: Install composer dependencies
        run: composer install
      - name: Run tests via PHPUnit
        run: composer test
